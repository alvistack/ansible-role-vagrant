- name: apt-get install gnupg
  apt:
    name: "gnupg"
    state: "present"
  register: result
  until: result is succeeded

- name: apt-key add
  apt_key:
    url: "{{ item.url }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  loop: "{{ _apt_key }}"
  register: result
  until: result is succeeded

- name: prepare directories
  file:
    dest: "{{ item.dest | dirname }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop: "{{ _apt_download[vagrant_version] }}"
  register: file_result

- name: download archive
  vars:
    ansible_python_interpreter: "python3"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    mode: "{{ item.mode | default('0644') }}"
    timeout: 300
  loop: "{{ _apt_download[vagrant_version] }}"
  when: file_result is changed
  register: result
  until: result is succeeded

- name: apt install *.deb
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ item.dest }}.log)
    apt install -y {{ item.dest }}
  args:
    executable: "/bin/bash"
    creates: "{{ item.dest }}.log"
  loop: "{{ _apt_download[vagrant_version] }}"

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _apt[vagrant_version] }}"
  register: result
  until: result is succeeded
